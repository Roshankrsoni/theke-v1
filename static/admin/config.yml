backend:
  name: github
  repo: rush2di/theke-v1
  branch: master

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "articles"
    label: "Articles"
    folder: "static/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    identifier_field: titre
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Titre", name: "titre", widget: "string" }
      - { label: "Date de publication", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - name: tags
        widget: select
        multiple: true
        min: 1
        max: 5
        options:
          [
            "science",
            "biologie",
            "astrologie",
            "literature",
            "physcique",
            "chimie",
            "technologie",
            "environnement",
            "informatique",
            "biodiversite",
            "société",
            "culture",
            "politiques",
            "décoverte",
            "exploration",
          ]
      # - { label: "En vedette", name: "envedette", widget: "boolean" }
      - { label: "Coverture", name: "coverture", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }

collection:
  - name: "enVedette"
    label: "En vedette"
    widget: "relation"
    collection: "articles"
    default: select
    searchFields: ["titre"]
    valueField: "titre"
    multiple: true
    min: 3
    max: 3
